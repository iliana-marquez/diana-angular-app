<main>

    <!-- Category Intro -->
    <section class="container-fluid d-flex m-0 align-items-center justify-content-center">
        <div class="profiles row d-flex align-items-center justify-content-center py-sm-5">
            <!-- Carousel  -->
            <div id="carousel-pic-section" class="col-12 col-lg-6">
                <div id="picturesCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item profile-pictures active">
                              <!-- profile.img[i] src="(just a place holder at the moment)"-->
                            <img src="assets/images/uber-diana-4.jpg" class="d-block w-100" alt="profile.img.alt[i]">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#picturesCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#picturesCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


            <!-- Titles and Subtitles  -->
            <div class="col-12 col-lg-6 profile-title py-2">
                <h2 id="profile-title" class="block-title hl-secondary-color-title pb-3">profile.title</h2>
                <h3>profile.subtitle</h3>
            </div>
            <!-- Text  -->
            <div class="col-12 py-2 text-justify">
                    <p>profile.description</p>
            </div>
        </div>
    </section>

    <!-- Media -->
    <section class="container profiles pb-4">
        <div class="row">
            <div class="col-12 pb-3 text-center">
                <h2 class="block-title hl-secondary-color-title pb-3 text-center">Media</h2>
            </div>
            <!-- Audio Section -->
             <!-- iterate available audios -->
            <div class="col-12">
                <p class="text-center m-0">AUDIO</p>
                <div id="audioCarousel" class="carousel slide">
                    <div class="carousel-inner media-card">
                      <div class="media-samples carousel-item active">
                        <div class="carousel-caption">
                          <div class="d-flex flex-column align-items-center justify-content-center" (click)="toggleAudio(audioElementRef.nativeElement, $event)"
                          style="cursor: pointer;">
                            <i class="fa-solid" [ngClass]="isPlaying ? 'fa-pause rotating' : 'fa-play'"></i>
                            <p class="mb-0 pt-2">audio.title</p>
                            <p class="mb-0">audio.author</p>
                          </div>
                          <!-- src=audio.src -->
                          <audio #audio1 src="assets/media/audios/prueba.mp3"></audio>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#audioCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#audioCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- Video Section -->
             <!-- iterate available videos -->
            <div class="col-12 col-lg-6">
                <p class="text-center m-0 pt-2">VIDEO</p>
                <div id="videoCarousel" class="carousel slide">
                    <div class="carousel-inner media-card">
                      <div class="media-samples carousel-item active">
                        <div class="carousel-caption d-block">
                          <div class="d-flex flex-column align-items-center justify-content-center" (click)="openVideoModal('../../assets/media/videos/student-feedback-kristian.mov')"
                          style="cursor: pointer;">
                            <!-- url= 'video.url' -->
                            <i class="fa-solid fa-film"></i>
                            <p class="mb-0 pt-2">video.title</p>
                            <p class="mb-0">video.author</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- Youtube Links Section -->
            <div class="col-12 col-lg-6">
                <p class="text-center m-0 pt-2">YOUTUBE</p>
                <div id="linksCarousel" class="carousel slide">
                    <div class="carousel-inner media-card">
                      <div class="media-samples carousel-item active">
                        <div class="carousel-caption d-block">
                          <div class="d-flex flex-column align-items-center justify-content-center">
                            <!-- href="youtube.link" -->
                            <a target="_blank" href="https://www.youtube.com/watch?v=Les39aIKbzE&ab_channel=greatclassicrecords"><i class="fa-brands fa-youtube"></i></a>
                            <p class="mb-0 pt-2">youtube.title</p>
                            <p class="mb-0">youtube.author</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#linksCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#linksCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Video Modal for Media Video's Section -->
    <div class="video-modal" *ngIf="showVideoModal" (click)="closeVideoModal()">
        <div class="video-modal-content" (click)="$event.stopPropagation()">
          <button class="btn-close" (click)="closeVideoModal()" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
          <video
            *ngIf="selectedVideoUrl"
            [src]="selectedVideoUrl"
            controls
            autoplay
            class="video-player"
          ></video>
        </div>
    </div>
    

</main>
