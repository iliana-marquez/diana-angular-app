<main>

    <div class="row g-2">
        <div *ngFor="let quote of quotes" class="col-12 d-flex justify-content-center text-center">
          <div class="my-card">
            <p class="phrase">
              <i>{{ quote.phrase }}</i>
            </p>
            <p class="author">{{ quote.author }}</p>
          </div>
        </div>        
    </div>

    
</main>
